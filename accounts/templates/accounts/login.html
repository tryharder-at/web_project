{% extends 'accounts/base.html' %}

{% block title %}
    Login page
{% endblock %}

{% block content %}
    <div class="container">
        <main class="form-signin">
          <form action="" method="POST">
          {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-group row-sm-3">
                <div class="form-group row-sm-3">
                    <div class="input-group mb-2 row-sm-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row-sm-3">
                <div class="row-sm-3">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <input class="btn btn-outline-primary" type="submit" name="Login">
                  <a class="btn btn-outline-secondary" href="{% url 'main:home' %}">Back</a>
                </div>
            </div>

              {% for message in messages %}
                    <p id="messages">{{ message }}</p>
              {% endfor %}

              <div class="form-group row mt-4">
                  <div class="d-flex justify-content-left links">
                      Don't have an account? <a class="ml-1" href="{% url 'accounts:register' %}">Register</a>
                  </div>
              </div>
          </form>
        </main>
    </div>
{% endblock %}
