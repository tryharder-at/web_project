<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5 bg-body border-bottom shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:home' %}">Lookbook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'catalogues:catalogue' %}">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'catalogues:search' %}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main:about' %}">About</a>
            </li>
              {% if request.user.is_anonymous %}
                <li class="nav-item"><a class="btn btn-outline-warning ml-auto" href="{% url 'accounts:register' %}">Register</a></li>
                <li class="nav-item"><a class="btn btn-outline-info ml-1" href="{% url 'accounts:login' %}">Login</a></li>
              {% endif %}
              {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="btn btn-outline-success ml-auto" href="{% url 'accounts:profile' user.pk %}">Profile</a></li>
                <li class="nav-item"><a class="btn btn-outline-primary ml-1" href="{% url 'accounts:logout' %}">Logout</a></li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
</header>
